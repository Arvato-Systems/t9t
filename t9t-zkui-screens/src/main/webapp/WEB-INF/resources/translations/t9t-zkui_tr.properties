###################### Display Order ########################
isDefaultOrder=true

######################  Common     ##########################
com. {
date.format=dd.MM.yyyy
datetime.format=dd.MM.yyyy HH:mm:ss
joda.format=yyyy-MM-dd'T'HH:mm:ss.SSS
#hour.minutes=hh:mm a
hour.minutes=HH:mm
#decimal.format=###,###0.##
decimal.format=###,##0.00
