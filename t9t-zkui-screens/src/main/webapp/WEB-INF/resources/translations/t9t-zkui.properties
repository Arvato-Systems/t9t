###################### Display Order ########################
isDefaultOrder=true


######################  Common     ##########################
com. {
date.format=MM/dd/yyyy
datetime.format=MM/dd/yyyy h:mm:ss aaa
joda.format=yyyy-MM-dd'T'HH:mm:ss.SSS
#hour.minutes=hh:mm a
hour.minutes=HH:mm

#decimal.format=###,###0.##
decimal.format=###,##0.00

#percentage.format=##0.##
percentage.format=##0.00
quantity.format=##0.##
boolean.true.format=Yes
boolean.false.format=No
boolean.combo= {
true=True
false=False
}
}

pagination.keys. {
ctrlKeys=^n^p
key.nextPage=C+N
key.previewsPage=C+P
}

bandbox.keys. {
ctrlKeys=^e
key.first.field.focus=C+E
}

######################  ERROR POPUP CONFIG     ##########################
error.popup.config= {
base
}

#screen id, Return code, popup title, poip image, Solve Introduction
error.popup.base= {
NULL,        1, Operation Declined, ~./zul/img/msgbox/stop-btn.png, Please check your inputs and resubmit your request.
NULL,        2, Interface Protocol, ~./zul/img/msgbox/stop-btn.png, Most likely an inconsistent deployment has been performed. Please contact second level support.
NULL,        3, Parameter Error,    ~./zul/img/msgbox/stop-btn.png, Please check your inputs and resubmit your request.
country_zul, 3, Parameter Error,    ~./zul/img/msgbox/stop-btn.png, Please check country inputs and resubmit your request .
NULL,        4, Timeout Error,      ~./zul/img/msgbox/stop-btn.png, A remote service may suffer high load. Please retry.
NULL,        5, Error,              ~./zul/img/msgbox/stop-btn.png, NULL
NULL,        6, Error,              ~./zul/img/msgbox/stop-btn.png, NULL
NULL,        7, Error,              ~./zul/img/msgbox/stop-btn.png, NULL
NULL,        8, Internal Error,     ~./zul/img/msgbox/stop-btn.png, Please contact your system integrator for a solution to this problem.
NULL,        9, Out of Resources,   ~./zul/img/msgbox/stop-btn.png, Please contact first level support for assistance.
}
