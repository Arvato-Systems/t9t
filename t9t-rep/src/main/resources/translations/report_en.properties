# convention to build keys
#
# tenantId.reportId.subKey=value
#
# example1: @.countries.title=Countries report
# example2: @.countries.header.col1=Country code
# example3: ACME.countries.header.col1=Country code (ACME specific)
#
# Remark: default translation are defined for global tenant (@). They can be overridden for other tenants.

# All Reports: Header Information
@.ReportHeader.tenantId=Tenant ID:
@.ReportHeader.entityId=Entity ID:
@.ReportHeader.locationId=Location ID:
@.ReportHeader.dateTo=Date To:
