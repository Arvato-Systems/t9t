# convention to build keys
#
# tenantId.reportId.subKey=valore
#
# example1: @.countries.title=Paesi segnalano
# example2: @.countries.header.col1=Prefisso internazionale
# example3: ACME.countries.header.col1=Codice paese (specifico ACME)
#
# Remark: default translation are defined for global tenant (@). They can be overridden for other tenants.

