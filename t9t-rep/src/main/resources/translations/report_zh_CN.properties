# convention to build keys
#
# tenantId.reportId.subKey=值
#
# example1: @.countries.title=各国报告
# example2: @.countries.header.col1=国家代码
# example3: ACME.countries.header.col1=国家代码（ACME特定）
#
# Remark: default translation are defined for global tenant (@). They can be overridden for other tenants.

# All Reports: Header Information
@.ReportHeader.tenantId=租户ID：
@.ReportHeader.entityId=实体ID：
@.ReportHeader.locationId=位置编号：
@.ReportHeader.dateTo=日期到：
@.ReportHeader.dateFrom=日期自：
@.ReportHeader.createdAt=创建于：

# Error Log Error Report
@.ErrorLogDetails.reportTitle=Error Report - created at
@.ErrorLogDetails.userId=用户标识码
@.ErrorLogDetails.createdTime=创建时间
@.ErrorLogDetails.tenantId=委托人标识码
@.ErrorLogDetails.tenantName=委托人姓名
@.ErrorLogDetails.languageCode=语言代码
@.ErrorLogDetails.processingTime=处理时间
@.ErrorLogDetails.returnCode=退货代码
@.ErrorLogDetails.errorDetails=错误详情
@.ErrorLogDetails.errorMessage=错误資訊
@.ErrorLogDetails.dateFrom=起始日期：
@.ErrorLogDetails.dateTo=截止日期：

# Error Log Summary Report
@.ErrorLogSummary.reportTitle=Error Summary Report - created at
@.ErrorLogSummary.tenantId=委托人标识码
@.ErrorLogSummary.tenantName=委托人姓名
@.ErrorLogSummary.returnCode=退货代码
@.ErrorLogSummary.totalRows=总行数
@.ErrorLogSummary.maxProcessingTime=最长处理时间
@.ErrorLogSummary.averageProcessingTime=平均处理时间
@.ErrorLogSummary.dateFrom=起始日期：
@.ErrorLogSummary.dateTo=截止日期：

