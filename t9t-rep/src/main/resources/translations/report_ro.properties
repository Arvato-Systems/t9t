# convention to build keys
#
# tenantId.reportId.subKey=valoare
#
# example1: @.countries.title=Raportul țărilor
# example2: @.countries.header.col1=Codul tarii
# example3: ACME.countries.header.col1=Codul țării (specific ACME)
#
# Remark: default translation are defined for global tenant (@). They can be overridden for other tenants.

# All Reports: Header Information
@.ReportHeader.tenantId=ID-ul locatarului:
