# example1: @.countries.title=Relatório de países
# example2: @.countries.header.col1=Código do país
# example3: ACME.countries.header.col1=Código do país (específico para ACME)
#
# Remark: default translation are defined for global tenant (@). They can be overridden for other tenants.

