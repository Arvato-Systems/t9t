# convention to build keys
#
# tenantId.reportId.subKey=Wert
#
# example1: @.countries.title=Länder berichten
# example2: @.countries.header.col1=Landesvorwahl
# example3: ACME.countries.header.col1=Ländercode (ACME spezifisch)
#
# Remark: default translation are defined for global tenant (@). They can be overridden for other tenants.

